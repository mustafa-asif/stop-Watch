<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  <div class=" col-sm-12 col-m-12 col-xl-12 main">
    <div class="watch">
        <div class="heading">
            <h1>STOP WATCH</h1>
        </div>
        <div class="flex">
            <div>
                <h2 id="min" class="min px-1 ">
                    00 :
                </h2>
            </div>
            <div>
                <h2 class="sec px-1" id="sec">
                    00 .
                </h2>
            </div>
            <div >
                <h2 id="msec" class="msec px-1">
                    00
                </h2>
            </div>
        </div>
        <button onclick="start()" id="start" class="button start">Start</button>
        <button onclick="stop()" id="stop" class="button stop">Stop</button>
        <button onclick="reset()" id="reset" class="button reset">Reset</button>
    </div>
  </div>







<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
